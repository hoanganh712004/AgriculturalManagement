<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities." />
    <meta name="keywords"
          content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app" />
    <meta name="author" content="pixelstrap" />
    <link rel="icon" th:href="@{/Backend/assets/images/favicon.png}" type="image/x-icon" />
    <link rel="shortcut icon" th:href="@{/Backend/assets/images/favicon.png}" type="image/x-icon" />
    <title>Fastkart - Log In</title>

    <!-- Google font-->
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" th:href="@{/Backend/assets/css/vendors/bootstrap.css}" />

    <!-- App css -->
    <link rel="stylesheet" type="text/css" th:href="@{/Backend/assets/css/style.css}" />
</head>

<body>

<!-- login section start -->
<section class="log-in-section section-b-space">
    <a href="#" class="logo-login"><img th:src="@{/Backend/assets/images/logo/1.png}" class="img-fluid" alt="Logo" /></a>
    <div class="container w-100">
        <div class="row">

            <div class="col-xl-5 col-lg-6 me-auto">
                <div class="log-in-box">
                    <div class="log-in-title">
                        <h3>Chào mừng bạn đến với Fastkart</h3>
                        <h4>Hãy đăng kí tài khoản của bạn</h4>
                    </div>

                    <div class="input-box">
                        <form class="row g-4" th:action="@{/register}" method="post">
                            <div class="col-12">
                                <div class="form-floating theme-form-floating log-in-form">
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Enter User Name" required />
                                    <label for="username">Tên người dùng</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating theme-form-floating log-in-form">
                                    <input type="email" class="form-control" id="emailAddress" name="email"
                                           placeholder="Email Address" required />
                                    <label for="emailAddress">Email</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating theme-form-floating log-in-form">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Password" required />
                                    <label for="password">Mật khẩu</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-animation w-100 justify-content-center">Đăng kí</button>
                                <h5 class="new-page mt-3 text-center">Đã có một tài khoản?
                                    <a th:href="@{/login}">Đăng nhập</a>
                                </h5>
                            </div>

                            <div th:if="${errorRegister}" class="alert alert-danger">
                                <span th:text="${errorRegister}"></span>
                            </div>
                        </form>
                    </div>

                    <div class="other-log-in">
                        <h6>Hoặc</h6>
                    </div>

                    <div class="log-in-button">
                        <ul>
                            <li>
                                <a href="https://accounts.google.com/o/oauth2/auth?scope=email profile openid&redirect_uri=http://localhost:8080/AgriculturalWarehouseManagementApplication/loginGG&response_type=code&client_id=284166213808-hbk6iij4oe2fq97i3surklcgd2rlir1r.apps.googleusercontent.com&approval_prompt=force">
                                    <img th:src="@{/Frontend/assets/images/inner-page/google.png}" alt="Google" />
                                    Đăng nhập với Google
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- login section end -->

</body>

</html>
