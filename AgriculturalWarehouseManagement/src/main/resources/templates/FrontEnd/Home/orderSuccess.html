    <meta name="author" content="Fastkart">
    <link rel="icon" th:href="@{/FrontEnd/assets/images/favicon/1.png}" type="image/x-icon">
    <title>On-demand last-mile delivery</title>

    <!-- Google font -->

    <!-- bootstrap css -->

    <!-- Iconly css -->
    <link rel="stylesheet" type="text/css" th:href="@{/FrontEnd/assets/css/bulk-style.css}">

    <!-- Template css -->
    <link id="color-link" rel="stylesheet" type="text/css" th:href="@{/FrontEnd/assets/css/style.css}">

                            <div class="order-contain">
                                <h3 class="theme-color">Order Thành công</h3>
                                <h5 class="text-content">Thanh toán của bạn đã thành công! Cảm ơn bạn đã mua sắm tại chúng tôi. Đơn hàng của bạn hiện đã được xác nhận và đang trên đường giao đến bạn. Chúc bạn có trải nghiệm tuyệt vời với sản phẩm của chúng tôi!</h5>
                                <h6 th:if="${orderCode != 0}" th:text="${'Order Code: ' + orderCode}">Order Code</h6>
                            </div>

                            <form th:action="@{/orderDetailsUser}" method="get">
                                <input type="text" name="orderCode" th:value="${orderCode}" hidden>
                                <button type="submit" class="btn-outline-success btn-lg" style="margin-top: 10px;color: #50dd92; border: 1px solid #43ca85">xem chi tiết của order</button>

    <!-- Footer Section Start -->
    <footer th:replace="FrontEnd/fragments/footer::footer"></footer>
    <!-- Footer Section End -->

    <!-- Location Modal Start -->
    <!-- Location Modal End -->

    <!-- Deal Box Modal Start -->
    <!-- Deal Box Modal End -->

    <!-- Tap to top and theme setting button start -->
    <div class="theme-option">
        <div class="setting-box">
            <button class="btn setting-button">
                <i class="fa-solid fa-gear"></i>
            </button>

            <div class="theme-setting-2">
                <div class="theme-box">
                    <ul>
                        <li>
                            <div class="setting-name">
                                <h4>Color</h4>
                            </div>
                            <div class="theme-setting-button color-picker">
                                <form class="form-control">
                                    <label for="colorPick" class="form-label mb-0">Theme Color</label>
                                    <input type="color" class="form-control form-control-color" id="colorPick"
                                        value="#0da487" title="Choose your color">
                                </form>
                            </div>
                        </li>

                        <li>
                            <div class="setting-name">
                                <h4>Dark</h4>
                            </div>
                            <div class="theme-setting-button">
                                <button class="btn btn-2 outline" id="darkButton">Dark</button>
                                <button class="btn btn-2 unline" id="lightButton">Light</button>
                            </div>
                        </li>

                        <li>
                            <div class="setting-name">
                                <h4>RTL</h4>
                            </div>
                            <div class="theme-setting-button rtl">
                                <button class="btn btn-2 rtl-unline">LTR</button>
                                <button class="btn btn-2 rtl-outline">RTL</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="back-to-top">
            <a id="back-to-top" href="#">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <!-- Tap to top and theme setting button end -->


    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>

    <script th:src="@{/FrontEnd/assets/js/bootstrap/bootstrap-notify.min.js}"></script>
    <script th:src="@{/FrontEnd/assets/js/bootstrap/popper.min.js}"></script>
